<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de registro</h1>

    <form action="" method="get">
    
    <label for="nombre">Escriba su nombre</label><br>
    <input type="text" id="nombre" name="nombre"/><br><br>

    <label for="apellidos">Escriba sus apellidos</label><br>
    <input type="text" id="apellidos" name="apellidos"/><br><br>
    
    <label for="Sexo">Sexo:</label>
    <input type="radio" id="Sexo" name="Sexo" value="h"/> Hombre
    <input type="radio" id="Sexo" name="Sexo" value="m"/> Mujer <br><br>
    
    <label for="Correo">Correo:</label>
    <input type="text" id="Correo" name="Correo"/><br><br>
    
    <input type="checkbox" id="info" name="info" checked="checked" />
    <label for="info">recibir información sobre novedades y ofertas</label><br><br>

    <input type="checkbox" id="condiciones" name="condiciones" /> 
    <label>Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label><br><br>
    
    <input type="submit" value="Enviar" />
    
    </form>
    
</body>
</html>
